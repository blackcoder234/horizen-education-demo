<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Horizon Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
              secondary: {
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1", 
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1e293b",
                900: "#0f172a",
              },
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f9ff;
        background-image: 
          linear-gradient(rgba(14, 165, 233, 0.07) 1px, transparent 1px),
          linear-gradient(to right, rgba(14, 165, 233, 0.07) 1px, transparent 1px);
        background-size: 80px 80px;
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #0369a1, #38bdf8);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 10px 8px rgb(14 165 233 / 0.08));
      }
      
      .card {
        background: linear-gradient(145deg, #ffffff, #f8fafc);
        border-radius: 16px;
        box-shadow: 
          0 10px 25px rgba(14, 165, 233, 0.1),
          0 0 0 1px rgba(203, 213, 225, 0.3);
      }
      
      .icon-container {
        background: rgba(224, 242, 254, 0.7);
        box-shadow: inset 0 0 15px rgba(14, 165, 233, 0.1);
      }
      
      .accent-border {
        border-left: 4px solid #0ea5e9;
      }
      
      .btn-primary {
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px -1px rgba(14, 165, 233, 0.2);
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
      }
      
      .btn-secondary {
        transition: all 0.3s ease;
      }
      
      .btn-secondary:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto">
      <div class="max-w-xl mx-auto">
        <div class="card text-center p-8 md:p-10">
          <!-- Icon at the top -->
          <div class="icon-container w-24 h-24 mx-auto rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-map-signs text-4xl text-primary-600"></i>
          </div>
          
          <!-- Simple 404 Display -->
          <div class="mb-6">
            <span class="gradient-text text-9xl font-bold">404</span>
          </div>
          
          <!-- Error Message -->
          <h1 class="text-3xl font-bold text-secondary-900 mb-3">Page Not Found</h1>
          <p class="text-secondary-600 mb-8 max-w-md mx-auto">
            We've searched high and low, but couldn't find the page you're looking for.
          </p>
          
          <!-- Decorative divider -->
          <div class="flex items-center justify-center mb-8">
            <div class="h-px bg-secondary-200 w-16"></div>
            <div class="mx-4 text-secondary-400">
              <i class="fas fa-compass"></i>
            </div>
            <div class="h-px bg-secondary-200 w-16"></div>
          </div>
          
          <!-- Help suggestion with accent -->
          <div class="accent-border bg-primary-50 p-4 rounded-r-lg mb-8 text-left mx-auto max-w-md">
            <p class="text-primary-800 text-sm">
              <span class="font-semibold">Lost?</span> Try one of these popular destinations or contact our support team for assistance.
            </p>
          </div>
          
          <!-- Navigation Options -->
          <div class="flex flex-wrap gap-4 justify-center">
            <a href="/" class="btn-primary px-6 py-3 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700">
              <i class="fas fa-home mr-2"></i>
              Go Home
            </a>
            <a href="/courses" class="btn-secondary px-6 py-3 bg-white border border-secondary-200 text-secondary-800 font-medium rounded-lg hover:bg-secondary-50">
              <i class="fas fa-graduation-cap mr-2"></i>
              Browse Courses
            </a>
          </div>
          
          <!-- Quick Links -->
          <div class="mt-8 flex flex-wrap justify-center gap-4">
            <a href="/contact" class="text-primary-600 hover:text-primary-700 hover:underline transition text-sm">
              <i class="fas fa-envelope mr-1"></i> Contact
            </a>
            <a href="/help" class="text-primary-600 hover:text-primary-700 hover:underline transition text-sm">
              <i class="fas fa-question-circle mr-1"></i> Help Center
            </a>
            <a href="/sitemap" class="text-primary-600 hover:text-primary-700 hover:underline transition text-sm">
              <i class="fas fa-sitemap mr-1"></i> Sitemap
            </a>
          </div>
          
          <!-- Minimal Footer -->
          <div class="mt-8 text-secondary-500 text-xs">
            <p>&copy; 2025 Horizon Education. All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
