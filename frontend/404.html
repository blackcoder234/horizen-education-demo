<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Horizon Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
              secondary: {
                900: "#0f172a",
              },
            },
            fontFamily: {
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0f172a;
        background-image: radial-gradient(circle at 25% 25%, rgba(3, 105, 161, 0.2) 0%, transparent 50%), 
                          radial-gradient(circle at 75% 75%, rgba(3, 105, 161, 0.2) 0%, transparent 50%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .float {
        animation: float 6s ease-in-out infinite;
      }
      
      .star {
        animation: pulse 4s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 0.3; }
      }
      
      .meteor {
        position: absolute;
        animation: meteor 8s linear infinite;
      }
      
      @keyframes meteor {
        from { 
          transform: translateX(0) translateY(0);
          opacity: 1;
        }
        to { 
          transform: translateX(-100vw) translateY(100vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="flex flex-col justify-between">
    <!-- Logo -->
    <header class="absolute top-6 left-6 z-20">
      <a href="/" class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-primary-600 rounded-lg flex items-center justify-center">
          <span class="text-white text-xl font-bold">H</span>
        </div>
      </a>
    </header>

    <!-- Stars Background -->
    <div class="fixed inset-0 z-0">
      <div class="star absolute h-1 w-1 rounded-full bg-white top-[15%] left-[20%]"></div>
      <div class="star absolute h-2 w-2 rounded-full bg-white top-[35%] left-[70%]"></div>
      <div class="star absolute h-1 w-1 rounded-full bg-white top-[55%] left-[30%]"></div>
      <div class="star absolute h-1.5 w-1.5 rounded-full bg-white top-[75%] left-[80%]"></div>
      <div class="star absolute h-1 w-1 rounded-full bg-white top-[85%] left-[25%]"></div>
      <div class="star absolute h-2 w-2 rounded-full bg-white top-[25%] left-[85%]"></div>
      <div class="star absolute h-1 w-1 rounded-full bg-white top-[45%] left-[15%]"></div>
      <div class="star absolute h-1.5 w-1.5 rounded-full bg-white top-[65%] left-[60%]"></div>
      
      <!-- Meteors -->
      <div class="meteor w-40 h-0.5 bg-gradient-to-r from-white to-transparent top-0 right-[30%]"></div>
      <div class="meteor w-32 h-0.5 bg-gradient-to-r from-white to-transparent top-[20%] right-[10%]" style="animation-delay: 3s;"></div>
    </div>

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen px-4 relative z-10">
      <div class="max-w-6xl mx-auto flex flex-col lg:flex-row items-center gap-8 lg:gap-16">
        <!-- Left: Error Text -->
        <div class="lg:w-1/2 text-center lg:text-left">
          <div class="inline-block px-3 py-1 bg-primary-600/20 text-primary-300 rounded-full text-sm font-medium mb-4">
            404 Error
          </div>
          <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">
            Lost in <span class="text-primary-400">space</span>
          </h1>
          <p class="text-lg text-primary-100/80 mb-8 max-w-md mx-auto lg:mx-0">
            The page you're looking for has drifted beyond our reach.
          </p>
          <div class="flex flex-wrap gap-4 justify-center lg:justify-start">
            <a href="/" class="px-6 py-2.5 bg-primary-600 text-white font-medium rounded-md hover:bg-primary-500 transition duration-300">
              Return Home
            </a>
            <a href="/courses" class="px-6 py-2.5 border border-primary-600/50 text-primary-300 font-medium rounded-md hover:bg-primary-900 transition duration-300">
              Explore Courses
            </a>
          </div>
        </div>
        
        <!-- Right: Illustration -->
        <div class="lg:w-1/2 relative">
          <div class="float relative">
            <div class="w-56 h-56 md:w-64 md:h-64 bg-gradient-to-br from-primary-700 to-primary-500 rounded-full mx-auto relative overflow-hidden">
              <!-- Orbit Ring -->
              <div class="absolute -inset-4 border-2 border-primary-200/20 rounded-full" style="transform: rotate(-20deg);"></div>
              
              <!-- Astronaut -->
              <div class="absolute top-8 right-8">
                <div class="relative w-20 h-20">
                  <!-- Helmet -->
                  <div class="w-10 h-10 bg-white rounded-full relative z-10">
                    <!-- Visor -->
                    <div class="absolute w-7 h-5 bg-primary-200 rounded-full top-2 left-1.5"></div>
                  </div>
                  <!-- Body -->
                  <div class="absolute w-12 h-14 bg-white rounded-xl top-8 left-2 z-0"></div>
                  <!-- Arms -->
                  <div class="absolute w-6 h-2 bg-white rounded-full top-10 -left-2 rotate-12"></div>
                  <div class="absolute w-6 h-2 bg-white rounded-full top-10 right-0 -rotate-12"></div>
                  <!-- Legs -->
                  <div class="absolute w-4 h-6 bg-white rounded-b-lg bottom-0 left-3"></div>
                  <div class="absolute w-4 h-6 bg-white rounded-b-lg bottom-0 right-3"></div>
                  <!-- Floating Line -->
                  <div class="absolute w-0.5 h-10 bg-white/60 bottom-full left-1/2 -ml-px"></div>
                </div>
              </div>
              
              <!-- Number 404 -->
              <div class="absolute inset-0 flex items-center justify-center text-5xl font-bold text-white/10">
                404
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="py-5 text-center relative z-10">
      <a href="/" class="text-primary-400 hover:text-primary-300 transition">
        &larr; Back to Horizon Education
      </a>
    </footer>
  </body>
</html>
